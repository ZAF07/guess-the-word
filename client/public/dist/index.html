<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Document</title>
  <script defer src="main-24204995ff333b3e0f5f.bundle.js"></script></head>
  <body>
    <main class="game-page">
      <div class="container-fluid mt-4 pt-4 text-center">
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <h1>Jumbled Words</h1>
            <h4 class="rounds-display"></h4>
            <label for="guess-word">Unscramble this word</label>
            <h3 id="guess-word"></h3>
            <small id="score"></small>
            <div class="form-group">
              <input
                type="text"
                name="player-input"
                id="player-input"
                autocomplete="off"
              />
            </div>
            <button class="btn btn-sm btn-primary solve-btn">Solve</button>
          </div>
          <div class="col-sm-2"></div>
        </div>
      </div>
    </main>

    <section class="home-page mt-5 pt-4">
      <div class="container-fluid text-center mt-5 pt-3">
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <h1>Scramble!</h1>
            <!-- <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                name="user"
                id="username"
                placeholder="Username"
              />
              <button id="newGame-btn">New game</button>
            </div> -->
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  name="user"
                  class="form-control"
                  id="username"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="password"
                />
              </div>

              <button class="btn btn-primary" id="newGame-btn">New Game</button>
            </form>
          </div>
          <div class="col-sm-2"></div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
